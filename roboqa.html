<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboQA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="firebase/firebase-app.js"></script>
  <script src="firebase/firebase-auth.js"></script>
</head>
<body>
  <div class="sidebar">
    <h1 class="title">RoboQA <span class="version">v1.0.0</span></h1>
    <p class="mb-20" style="font-size: 14px">Created by <a class="link" href="https://ninjapipe.com" target="_blank">Dinuka Jay</a></p>
    <button class="mt-5" id="new-scenario">New Scenario <i class="fas fa-plus"></i></button>
    <b class="mt-5 mb-5">Your Scenarios</b>
    <ul id="scenario-list">
      <!-- Dynamic list of scenarios will be appended here -->
    </ul>
  </div>
  <div class="main-content">
    <label for="scenario-name">Scenario Name</label>
    <input type="text" id="scenario-name" placeholder="Enter scenario name">
    <label for="commands">Commands</label>
    <textarea id="commands"
      placeholder="GOTO https://en.wikipedia.org/wiki/Main_Page&#10;FILL PLACEHOLDER 'Search Wikipedia' WITH 'Australia'&#10;CLICK 'Search'"></textarea>
    <div class="button-group">
      <button id="update-scenario"><i class="fas fa-save"></i> Update Scenario</button>
      <button id="run-scenario"><i class="fas fa-play"></i> Run Automation</button>
    </div>
    <div class="logs" id="log-container">
      <h2>Run Logs</h2>
      <div id="logs-list">
        <!-- Logs will be dynamically appended here -->
      </div>
    </div>
  </div>
  <script src="tab.js"></script>
</body>
</html>
